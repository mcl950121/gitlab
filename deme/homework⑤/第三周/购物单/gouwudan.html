<title>无标题文档</title>
<style type="text/css">
#list{list-style:none;}
s,b{text-decoration:none;}
#div{width:100px;height:50px;color:red;border:1px solid black;font-size:14px;line-height:50px;text-align:center;}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById('list');
	var aLi=oUl.getElementsByTagName('li');
	var oDiv=document.getElementById('div');
	
	for(i=0;i<aLi.length;i++){
		pro(aLi[i]);
	}
	
	function pro(aLix){
	var aInput=aLix.getElementsByTagName('input');
	var oSpan=aLix.getElementsByTagName('span')[0];
	var oS=aLix.getElementsByTagName('s')[0];
	var oB=aLix.getElementsByTagName('b')[0];
	var oN1=Number(oSpan.innerHTML);
	var oN2=parseFloat(oS.innerHTML);
	
	aInput[0].onclick=function(){
		oN1--;
		if(oN1<=0){
			oN1=0;
		}
		oSpan.innerHTML=oN1;
		oB.innerHTML=oN1*oN2+'元';
	}
	
	aInput[1].onclick=function(){
		oN1++;
		oSpan.innerHTML=oN1;
		oB.innerHTML=oN1*oN2+'元';
	}

}
}
</script>

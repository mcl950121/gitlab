<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5工程学院</title>
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/echarts.common.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src="js/js.js"></script>
		<script src="js/angular.js"></script>	
	</head>
	<body ng-app="a">
		<div class="all">
			<div class="main-left">
				<div class="tit">H5工程学院1509b</div>
				<div class="nav">
					<p></p>
					<div id="list" class="list">
						<div>
							<span>总览</span>
							<a ui-sref="message">成绩走势</a>
							<a ui-sref="edit">成绩详情查看/修改</a>
							<a>毕业情况</a>
						</div>
						<div>
							<span ui-sref="statis">新增学生</span>
						</div>
						<div ng-controller="login">
							<span style="border-bottom: 1px solid #e9e9e9;"  ui-sref="login">管理员</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="main-right">
				<div class="top" ng-controller="edit">
					<div class="top-2" ng-click="out()">	Log out</div>
					<div class="top-1" ng-controller="login" id="yhm1">username</div>					
				</div>
				<div ui-view="" class="view"></div>
			</div>
		</div>
	</body>
</html>
